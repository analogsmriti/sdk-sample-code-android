// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


ext {
    androidMinSdkVersion = 15
    androidTargetSdkVersion = 25
    androidCompileSdkVersion = 25
    androidBuildToolsVersion = "25.0.3"

    appVersionCode = 1
    appVersionName = "1.0.0"

    gmsVersion = "11.8.0"
    androidSupportLibVersion = "25.3.1"

}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
        maven {
            url "https://maven.google.com"
        }
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Werror" << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}
def defaultArtifactoryUrl
defaultArtifactoryUrl = hasProperty('SNAPSHOT_REPOSITORY_URL') ? SNAPSHOT_REPOSITORY_URL :
        '"http://maven.scm.corp.inmobi.com/content/repositories/snapshots"'

allprojects {
    repositories {
        maven {
            url { defaultArtifactoryUrl }
        }
        jcenter()
    }


}